            <!-- body for the name, email, and textarea -->
            <div class="contactForm" id="contactForm">

                    <textarea class="textArea" id="textarea" placeholder="Enter your message here..."
                        required=""></textarea>
                    <input type="submit" value="submit" onclick="submitMessage()">
                </form>

            </div>
            <div id="dogContainer"> <!--yellow background for the dog picture-->
                <img src="images/Tdog.png"></a> <!--dog png picture -->
